<!DOCTYPE HTML>
<html>
<head>
<title>MobileMarket</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>

<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Brand</a>
			</div>
		
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{% if not loggedIn %}
					<li><a href="/loginForm">Sign in</a></li>
					{% else %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, {{firstName}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/account/orders">Your orders</a></li>
							<li><a href="/account/profile">Your profile</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/logout">Sign out</a></li>
						</ul>
					</li>
					{% endif %}
					<li>
						<a href="/cart">CART {{noOfItems}}</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>
<div class="container-fluid">
	<div class="row">
		{% for data in itemData[0] %}
		<div class="col-xs-12 col-sm-6 col-md-3 text-center">
			<div>
				<a href="/productDescription?productId={{data[0]}}">
					<img src={{ url_for('static', filename='uploads/' + data[4]) }} class="img-responsive" />
				</a>
			</div>
			<br>
			<p><b>{{data[1]}}</b></p>
			<br>
			<i>
				${{data[2]}}
			</i>
		</div>
		{% endfor %}
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
