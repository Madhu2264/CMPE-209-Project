<!DOCTYPE HTML>
<html>
<head>
<title>MobileMarket</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
			<div class="panel panel-default">
  				<div class="panel-body">	
					<form class="form-horizontal" action="/addItem" method="POST" enctype="multipart/form-data">
					  	<div class="form-group">
					    	<label for="inputEmail3" class="col-sm-4 control-label">Name</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="name">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputEmail4" class="col-sm-4 control-label">Description</label>
					    	<div class="col-sm-8">
					      		<textarea class="form-control" rows=3 id="inputEmail4" placeholder="Description" name="description"></textarea> 
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputEmail5" class="col-sm-4 control-label">Price</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="inputEmail5" placeholder="Price" name="price">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputEmail6" class="col-sm-4 control-label">Stock</label>
					    	<div class="col-sm-8">
					      		<input type="text" class="form-control" id="inputEmail6" placeholder="Stock" name="stock">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputEmail7" class="col-sm-4 control-label">Image</label>
					    	<div class="col-sm-8">
					      		<input type="file" class="form-control" id="inputEmail7" placeholder="Image" name="image">
					    	</div>
					  	</div>
					  	<div class="form-group">
					  		<div class="col-sm-offset-4 col-sm-8"><p class="error"> {{msg}} </p></div>
						</div>
					  	<div class="form-group">
						    <div class="col-sm-offset-4 col-sm-8">
						      	<button type="submit" class="btn btn-primary">Add</button>
						    </div>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
