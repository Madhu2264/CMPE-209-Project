<html>
<head>
<title>MobileMarket</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src={{ url_for('static', filename='js/changePassword.js') }}></script>
</head>
<body>
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Brand</a>
			</div>
		
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					{% if not loggedIn %}
					<li><a href="/loginForm">Sign in</a></li>
					{% else %}
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, {{firstName}} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/account/orders">Your orders</a></li>
							<li><a href="/account/profile">Your profile</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/logout">Sign out</a></li>
						</ul>
					</li>
					{% endif %}
					<li>
						<a href="/cart">CART {{noOfItems}}</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
            	<div class="panel-heading">
					<h3 class="panel-title">Change password</h3>
				</div>
                <div class="panel-body"> 
                	<form class="form-horizontal" action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-sm-4 control-label">Old password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputEmail1" placeholder="Old password" name="oldpassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail2" class="col-sm-4 control-label">New password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputEmail2" placeholder="New password" name="newpassword" id="newpassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Confirm new password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputEmail3" placeholder="Confirm new password" name="cpassword" id="cpassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8"><p> {{msg}} </p></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <a href="{{ url_for('profileHome') }}">Go back to profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
